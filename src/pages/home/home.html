<ion-header>
  <ion-navbar>
    <ion-title>
      HEROES
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{title}}</h1>

  <h2>My favorite hero is: {{myHero}}</h2>

  <h3>My most hated hero is: {{myhater}}</h3>

  <p>Heroes:</p>

  <ul>

    <li *ngFor="let hero of heroes">

      {{ hero }}

    </li>

  </ul>
</ion-content>
